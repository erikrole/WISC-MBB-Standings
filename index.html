<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>B1G Standings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header-content">
          <img src="B1G Logo White.png" alt="Big Ten" class="b1g-logo" />
          <h1>STANDINGS</h1>
        </div>
        <div id="loading-indicator" class="loading-indicator">
          <div class="spinner"></div>
        </div>
      </header>

      <main class="main">
        <div id="table" class="standings-table"></div>
      </main>

      <footer class="footer">
        <div class="brand">WISCONSIN BASKETBALL</div>
        <div class="timestamp-container">
          <span id="timestamp" class="timestamp"></span>
          <span id="connection-status" class="connection-status online" title="Connected">‚óè</span>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
